<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela 2</title>
    <style>

        table {
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
        }

        thead {
            background-color: gray;
            color: white;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        .media {
            background-color: gray;
            color: white;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="colgroup" rowspan="2">Área</th>
                <th scope="colgroup" rowspan="2">Disciplinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="colgroup" rowspan="2">Média</th>
            </tr>
            <tr>
                <th scope="colgroup" >Nota 1</th>
                <th scope="colgroup" >Nota 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td scope="rowgroup" >Matemática</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td scope="rowgroup" >Física</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td scope="rowgroup" >Química</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td scope="rowgroup" >Biologia</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
            <tr class="media">
                <th scope="row" colspan="4">Média Exatas</th>
                <th>11.5</th>
            </tr>

            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td scope="rowgroup" >História</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
            </tr>
            <tr>
                <td scope="rowgroup" >Geografia</td>
                <td>17</td>
                <td>18</td>
                <td>19</td>
            </tr>
            <tr class="media">
                <th scope="row" colspan="4">Média Humanas</th>
                <th>20</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
